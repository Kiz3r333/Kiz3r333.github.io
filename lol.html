<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #222;
  }
  .wrapper {
    width: 200px;
    height: 200px;
    border: 2px solid #fff;
    perspective: 100px;
  }
  .fish-eye {
    width: 100%;
    height: 100%;
    background: url('assets/img/background/office.png') center/cover no-repeat;
    border-radius: 50%;
    transform: translateZ(-10px);
  }
</style>
</head>
<body>
<div class="wrapper">
  <div class="fish-eye"></div>
</div>
</body>
</html>
