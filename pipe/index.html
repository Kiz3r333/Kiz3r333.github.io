<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PIPE</title>
  <link rel="icon" href="assets/img/favicon-32x32.png">
  <style type="text/css">
    html {
      background-color: black;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
    }

    #FS {
      text-align: center;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    iframe {
      transition: width 1s, height 1s;
    }
  </style>
</head>
<body>
  <div id="FS">
    <iframe id="inlineFrame"
      title="RAWR"
      width="1920"
      height="1080"
      frameborder="0"
      src="assets/index.html">
    </iframe>
  </div>
</body>
<script type="text/javascript">
  const iframe = document.getElementById("inlineFrame");
  const aspectRatio = 16 / 9;

  function adjustIframeSize() {
    const { innerHeight, innerWidth } = window;
    const isPortrait = innerHeight < innerWidth;

    iframe.width = isPortrait ? innerHeight * aspectRatio : innerWidth;
    iframe.height = isPortrait ? innerHeight : innerWidth / aspectRatio;
  }

  // Call the function initially
  adjustIframeSize();

  // Add event listener to update the iframe size when the window is resized
  window.addEventListener("resize", adjustIframeSize);
</script>
</html>
